<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Inline SVG Icons</title>
    <style>
        /* ========================================
           Services Section - Complete Solution
           Dark Navy Theme with Inline SVG Icons
           ======================================== */

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        /* Services Section */
        .services {
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 60px 30px;
            border-radius: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Title */
        .services h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 3rem;
            letter-spacing: -0.5px;
        }

        /* Services List */
        .services ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        /* Service Item */
        .services li {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Hover State */
        .services li:hover {
            background-color: #0f3460;
            border-color: rgba(0, 173, 181, 0.3);
            transform: translateY(-2px);
        }

        /* SVG Icon Styling */
        .services li svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            fill: #00adb5;
            transition: fill 0.3s ease;
        }

        /* Icon Hover - Change to White */
        .services li:hover svg {
            fill: #ffffff;
        }

        /* Service Name */
        .services li span {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        /* Text Hover - Change to Teal */
        .services li:hover span {
            color: #00adb5;
        }

        /* Focus State for Accessibility */
        .services li:focus {
            outline: 2px solid #00adb5;
            outline-offset: 3px;
        }

        /* Responsive - Mobile Stacking */
        @media (max-width: 600px) {
            .services {
                padding: 40px 20px;
            }

            .services h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .services ul {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .services li {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="services">
        <h2>Our Services</h2>
        
        <ul>
            <!-- Service 1: Web Design -->

    </section>
